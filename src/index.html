<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker App</title>
    <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>

    <div id="nmode" class="night-mode">
		🌓
		<!-- 🌄☀️ --> 
	</div>

    <header class="header">
        <h1 class="header__title">Habit Tracker - Мои привычки</h1>
    </header>

    <main class="main">
        <section class="add-habit">
            <input
              type="text"
              id="habit-input"
              placeholder="Новая привычка..."
              class="habit-input"
            >
        </section>

        <section class="add-habit">
            <button id="add-habit" class="add-btn">Добавить</button>
        </section>
    </main>

    <section class="habit-list" id="habit-list">
        <!-- Здесь будут спавниться новые привычки -->
    </section>
    
<script type="module" src="./js/app.js"></script>
<script type="module" src="./js/nmode.js"></script>
</body>
</html>
